<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Lists</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
  </head>
  <body>
    <dialog>
      <div class="box">
        <h1>Delete To Do?</h1>
        <p>Todo <strong>"Todo Title"</strong> will be permanently deleted.</p>
        <div class="buttons">
          <button class="cancel">Cancel</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </dialog>

    <div class="aside">
      <h1>My Projects</h1>
      <ul class="projects"></ul>
    </div>
    <div class="main"></div>
  </body>
</html>
